# Settings for Backend (Cloud Run)
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables
env:
  - variable: NEXT_PUBLIC_BASEURL
    value: "https://api.piee.app"
    availability:
      - BUILD
      - RUNTIME

# Build and Run Commands (Node.js)
scripts:
  buildCommand: npm install && npm run build
  runCommand: npm run start

